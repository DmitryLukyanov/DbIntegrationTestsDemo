name: Integration tests!

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare SQL image
      working-directory: PrepareForWindows
      run: |
        .\build_mssql-server-windows.ps1

    - name: Prepare SQL image
      working-directory: PrepareForWindows
      run: |
        docker ps -a

    - name: Test Docker on Windows
      if: startsWith(runner.os, 'Windows')
      working-directory: PrepareForWindows
      run: |
        docker run -d -p 1433:1433 -v C:/temp/:C:/temp/ -e sa_password=SQLServer2017 -e ACCEPT_EULA=Y -e attach_dbs="[]" microsoft/mssql-server-windows